version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: asafe-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: asafe_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: fastify-prisma-monorepo
    env_file:
      - ./.env
    environment:
      # Override defaults if needed, .env file values are used otherwise
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      PORT: ${PORT:-3000}
      HOST: ${HOST:-0.0.0.0}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-5242880}
      # AWS S3 Configuration (required for file uploads)
      AWS_REGION: ${AWS_REGION:-eu-north-1}
      AWS_S3_BUCKET_NAME: ${AWS_S3_BUCKET_NAME:-asafe-uploads-dev}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    # Remove volumes for uploads since files are now stored in S3
    # volumes:
    #   - uploads_data:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  # uploads_data: # No longer needed - files stored in S3
